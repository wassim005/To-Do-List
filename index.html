<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div id="to-do-list" class="to-do-list">
            <h2>To-Do List<i class="material-icons">event</i></h2>
            <div id="row" class="row">
                <input id="inp" class="inp" placeholder="Add your text" type="text">
                <button onclick="addTask()" id="btn" class="btn">Add</button>
            </div>
            <ul id="list-container" class="list-container">
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
